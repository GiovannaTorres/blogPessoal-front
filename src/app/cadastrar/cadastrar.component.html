<div class="container-fluid">
    <div class="row d-flex align-items-center">

        <div class="col-md-5" id="img-bg-cadastrar"></div>

        <div class="col-md-7 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <h1 id="titulo-cadastrar" class="text-center mb-5">Cadastrar</h1>

                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
                </div>

                <div class="form-group">
                    <label for="usuario">Usu치rio</label>
                    <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usu치rio">
                </div>

                <div class="form-group">
                    <label for="foto">Link da Foto</label>
                    <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                </div>

                <div class="form-group">
                    <label for="confirmSenha">Confirmar Senha</label>
                    <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                        placeholder="Confirme sua senha">
                </div>

                <div class="form-group">
                    <label for="tipo">Tipo de Usu치rio</label>
                    <select (change)='tipoUser($event)' class="form-control" name="tipo" id="tipo">
                        <option>Selecione um tipo de usu치rio:</option>
                        <option value="normal">Normal</option>
                        <option value="adm">Administrador</option>
                    </select>
                </div>

                <div class="d-flex justify-content-end mt-5">
                    <button type="submit" id="btn-cancelar" class="btn me-4" routerLink='/entrar'>Cancelar</button>
                    <button (click)='cadastrar()' type="submit" id="btn-cadastrar" class="btn">Cadastrar</button>
                </div>
                </div>
                

            </div>
        </div>
    </div>
</div>
