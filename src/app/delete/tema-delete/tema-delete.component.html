<div class="container-fluid mb-5 mt-5">

    <div class="row mb-5">
        <div class="col-md-12">
            <h1 class="text-center text-secondary montserrat">Apagar Tema</h1>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <h4 class="text-center text-secondary montserrat">Você tem certeza que deseja apagar esse tema? Todas as postagens relacionadas a ele serão apagadas também.</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h5 class="text-center text-danger montserrat">Tema: {{tema.descricao}}</h5>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-12 d-flex justify-content-center">

            <button class="btn btn-danger me-3" routerLink="/tema">Não</button>
            <button class="btn btn-success" (click)="apagar()">Sim</button>

        </div>
    </div>

</div>
