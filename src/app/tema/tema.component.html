<div class="container-fluid">

<div id="bg-tema" class="row">
    <div class="col-md-12 text-white">

        <a routerLink="/inicio" class="fs-24 text-left">
            <i class="fa fa-angle-double-left" aria-hidden="true"></i> início
        </a>

        <h1 class="fs-54 text-center montserrat">Temas</h1>
        <h3 class="fs-24 text-center montserrat italic">veja aqui os temas cadastrados ou cadastre um novo</h3>

        <div class="row d-flex justify-content-center mt-4 mb-5">
            <div class="col-md-3">

                <div class="form-group">
                    <input [(ngModel)]="tema.descricao" type="text" class="form-control" id="descricao" placeholder="A descrição do tema vai aqui">
                </div>

                <div class="mt-3 d-flex justify-content-center">
                    <button (click)="cadastrar()" id="btn-tema" class="btn btn-light">Cadastrar</button>
                </div>

            </div>
        </div>

    </div>
</div>

</div>


<div class="container">

    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center montserrat">Todos os temas</h2>
        </div>
    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">


            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Descrição</th>
                    <th scope="col" class="text-end">Modificações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor='let item of listaTemas'>
                    <th>{{item.id}}</th>
                    <td>{{item.descricao}}</td>
                    <td class="d-flex justify-content-end">
                      <button class="btn btn-info me-3" [routerLink]="['/tema-edit', item.id]">Editar</button>
                      <button class="btn btn-danger" [routerLink]="['/tema-delete', item.id]">Apagar</button>
                    </td>
                  </tr>
                </tbody>
              </table>


        </div>
    </div>

</div>
